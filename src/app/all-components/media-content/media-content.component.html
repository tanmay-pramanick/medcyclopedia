<div class="card">
  <h2>Media</h2>
  <div class="portion" *ngFor="let media of medias">
    <div class="area">
      <img src="{{uploadsUrl}}/{{media.image}}" onerror="this.src = 'assets/images/no-image.png';">
      <h2>{{media.title}}</h2>
    </div>
    <div class="button">
      <ion-button color="custom" fill="clear" (click)="viewMedia(media)">
        View
      </ion-button>
    </div>
  </div>
