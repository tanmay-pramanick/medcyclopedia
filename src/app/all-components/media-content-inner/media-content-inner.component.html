<div class="news_event_content">
  <img src="{{uploadsUrl}}/{{ media.image }}" onerror="this.src = 'assets/images/no-image.png';">
  <h2>{{media.title}}</h2>
  <div class="portion">
    <h6>Venue | Date | Time</h6>
    <p>{{media.venue}} | {{media.date}} | {{media.time}}</p>
    <h6>Event Details</h6>
    <p (click)="view(media.link)">CLICK HERE TO VIEW</p>
  </div>
</div>
